name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  output-1-and-3:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: output-1
      run: cat ci/sample-outputs/output1.txt && cat ci/sample-outputs/output3.txt
  output-3:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: output-1
      run: cat ci/sample-outputs/output2.txt
